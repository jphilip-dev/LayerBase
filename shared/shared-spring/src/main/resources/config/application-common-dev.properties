
# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.platform=h2

# Show SQL in console (optional)
#spring.jpa.show-sql=true

# Automatically create/drop tables based on entity classes
spring.jpa.hibernate.ddl-auto=update

# Enable H2 web console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console


# Kafka bootstrap server
app.kafka.server=localhost:9094

# Custom application-specific Kafka topics
app.kafka.topics.user-events=user-events
app.kafka.topics.auth-events=auth-events
